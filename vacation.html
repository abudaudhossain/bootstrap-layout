<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link  -->

    <style>
         .sidebar img{
            height: 500px;
        }
        .main-area img{

        }

        }

</head>

                    </div>
                   
                    <div class="col-4">
                        <img src="./images/vacation/beach.png" alt="" class="img-fluid">
                    </div>
                   
                    <div class="col-4">
                        <img src="./images/vacation/coconut.png" alt="" class="img-fluid">
                    </div>
                   
                </div>
                <div class="row buttom-img">

                </div>
            </div>
